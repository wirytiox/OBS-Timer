<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #timer {
            font-size: 2em;
            color: white;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            const embeddedJson = {
                "hours": 0,
                "minutes": 34,
                "seconds": 0
            };
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            // MODDIFY ME
            let timerData = embeddedJson;

            // Ensure values are within valid ranges
            timerData.hours = Math.max(0, Math.min(timerData.hours, 24));
            timerData.minutes = Math.max(0, Math.min(timerData.minutes, 59));
            timerData.seconds = Math.max(0, Math.min(timerData.seconds, 59));

            const countdownDate = new Date();
            countdownDate.setHours(countdownDate.getHours() + timerData.hours);
            countdownDate.setMinutes(countdownDate.getMinutes() + timerData.minutes);
            countdownDate.setSeconds(countdownDate.getSeconds() + timerData.seconds);

            function updateTimer() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const formattedTime = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
                document.getElementById("timer").innerHTML = formattedTime;

                if (distance <= 0) {
                    document.getElementById("timer").innerHTML = "Tiempo agotado";
                }
            }

            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }

            // After 5 seconds, update the embedded JSON with new values
            setTimeout(function () {
                // Update the embedded JSON
                timerData = {
                    "hours": 1,
                    "minutes": 23,
                    "seconds": 45
                };
            }, 5000);

            setInterval(updateTimer, 1000);
        });
    </script>
</head>
<body>
    <div id="timer"></div>
</body>
</html>
